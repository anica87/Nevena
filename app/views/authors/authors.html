<div class="container" ng-controller="authorsController" >
  <header>
    <h3>
      <span class="glyphicon glyphicon-user"></span> Authors
    </h3>
  </header>
  <div>
    <ul class="nav navbar-nav">
      <li data-ng-class="{active: !listDisplayModeEnabled}" class="toolbaritem">
        <a data-ng-click="changeDisplayMode(DisplayModeEnum.Card)">
          <span class="glyphicon glyphicon-th-large"></span> Card View
        </a>
      </li>
      <li data-ng-class="{active: listDisplayModeEnabled}" class="toolbaritem">
        <a data-ng-click="changeDisplayMode(DisplayModeEnum.List)">
          <span class="glyphicon glyphicon-align-justify"></span> List View
        </a>
      </li>
      <li class="toolbaritem">
        <a data-ng-click="navigate('/authorEdit/0')">
          <span class="glyphicon glyphicon-plus"></span> Add Author
        </a>
      </li>
    </ul>
  </div>
  <div class="row">
    <form class="navbar-form navbar-right">
      <div class="form-group">
        <label class="navbarText col-sm-2">Filter:</label>
        <div class="col-sm-10">
          <input type="text" data-ng-model="searchText" />
         <!-- <input type="text"
                 data-ng-model="vm.searchText"
                 data-ng-change="vm.searchTextChanged()"
                 class="novalidate form-control" />-->
          <button type="submit" class="btn btn-primary" data-ng-click="findAuthor()">Search</button>
          <div>{{filteredAuthors}}</div>
        </div>
      </div>
    </form>
  </div>
  <div >
    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="author in authors" data-ng-hide="listDisplayModeEnabled">
      {{author.ContactName}}-  {{author.ContactTitle}}-  {{author.CompanyName}}  <a  ng-href="#/authorEdit/{{author.CustomerID}}" ng-model ="author.CustomerID" >Edit</a>
    </div>

    <div  class="row gridContainer customersTable show-hide-animation"   data-ng-show="listDisplayModeEnabled">
      <div class="col-md-10">
        <div>
          <table class="table table-striped table-condensed" backgrond="grey">
            <thead>
            <tr>
              <!--<th>&nbsp;</th>-->
              <th> Name</th>
              <th> Location</th>
              <th> Action</th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="author in authors" class="repeat-animation">
              <td>{{author.ContactName}}</td>
              <td>{{author.CompanyName}}</td>
              <td><a  ng-href="#/authorEdit/{{author.CustomerID}}" ng-model ="author.CustomerID" >Edit</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

  </div>
    <div class="row show-hide-animation" data-ng-show="authors.length > 0">
      <div class="col-md-12">
        <div data-pagination
             data-on-select-page="pageChanged(page)"
             data-total-items="totalRecords"
             data-page="currentPage"
             data-items-per-page="pageSize"
             data-boundary-links="true"
             class="pagination-sm"></div>
        <h5>Showing {{filteredCount }} of {{ totalRecords}} total authors</h5>
      </div>
    </div>
</div>

</div>
