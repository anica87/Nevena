<div class="container" ng-controller="productsController" >
  <header>
    <h3>
      <span class="glyphicon glyphicon-user"></span> Products
    </h3>
  </header>
  <div>
    <ul class="nav navbar-nav">
      <li class="toolbaritem">
        <a data-ng-click="navigate('/productEdit/0/0')">
          <span class="glyphicon glyphicon-plus"></span> Add Product
        </a>
      </li>
    </ul>
  </div>
  <div class="row">
  </div>
  <div >
    <div  class="row gridContainer customersTable show-hide-animation">
      <div class="col-md-10">
        <div>
          <table class="table table-striped table-condensed" >
            <thead>
            <tr>
              <!--<th>&nbsp;</th>-->
              <th>Product Name</th>
              <th> Customer</th>
              <th> Action</th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="product in products" class="repeat-animation">
              <td>{{product.ProductName}}</td>
              <td>{{product.ContactName}}</td>
              <td><a  ng-href="#/productEdit/{{product.CustomerID}}/{{product.ProductID}}" ng-model ="product.ProductID" >Edit</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
<!--    <div class="row show-hide-animation" data-ng-show="authors.length > 0">
      <div class="col-md-12">
        <div data-pagination
             data-on-select-page="pageChanged(page)"
             data-total-items="totalRecords"
             data-page="currentPage"
             data-items-per-page="pageSize"
             data-boundary-links="true"
             class="pagination-sm"></div>
        <h5>Showing {{filteredCount }} of {{ totalRecords}} total authors</h5>
      </div>
    </div>-->
  </div>

</div>
